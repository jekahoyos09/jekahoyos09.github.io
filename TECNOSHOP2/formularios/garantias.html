<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-formulario.css">
    <title>Formulario Garantías</title>
</head>
<body>
    
    <form action="procesar-garantias.php" method="post" onsubmit="return enviarDatos()">

        <h2>Registro de garantía de producto</h2>

        <div class="form-section">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>
        </div>
        <div class="form-section">
            <label for="nombre">Nombres</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="form-section">
            <label for="apellido">Apellidos</label>
            <input type="text" name="apellido" id="apellido" required>
        </div>
        <div class="form-section">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" required>
        </div>
        <div class="form-section">
            <label for="telefono">Teléfono</label>
            <input type="number" name="telefono" id="telefono" required>
        </div>
        <div class="form-section">
            <label for="codigo">Código de producto</label>
            <input type="number" name="codigo" id="codigo" required>
        </div>
        <div class="form-section">
            <label for="categoria">Categoría</label>
            <input type="text" name="categoria" id="categoria" required>
        </div>
        <div class="form-section">
            <label for="modelo">Modelo</label>
            <input type="text" name="modelo" id="modelo" required>
        </div>
        <div class="form-section">
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" required>
        </div>
        <div class="form-section">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" cols="50" rows="5"/ required></textarea> 
        </div>
        
        <button type="submit">ENVIAR</button>
    </form>

   
</body>

</html>
